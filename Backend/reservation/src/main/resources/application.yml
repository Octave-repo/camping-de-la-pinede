server:
  port: 8082
  servlet:
    context-path: /reservation

spring:
  application:
    name: camping-1
  datasource:
    url: jdbc:h2:men:Camping
    username: root
    password: password
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      defer-datasource-initialization: true
    h2:
      console:
        enabled: true

  logging:
    level:
      org:
        hibernate:
          type: trace
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
